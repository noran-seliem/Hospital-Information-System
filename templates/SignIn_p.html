{% extends "navbar.html" %}

{% block style_1 %}
  <link rel="stylesheet" href="../static/styles/signin.css">
{% endblock %}

{% block title %}
     Doctor Sign In
{% endblock %}

{% block main_1 %}

<section class="container-fluid">
  <!-- row and justify-content-center class is used to place the form in center -->
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-4 main-section">
      <form class="form-container" method="POST">
      <div class="form-group">
        <h4 class="text-center font-weight-bold"> Sign In </h4>
        <label for="InputEmail1">Email Address</label>
         <input type="email" class="form-control" id="InputEmail1" name="email"aria-describeby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" name="password"placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      <div class="form-footer">
        <p> Don't have an account? <a href="http://127.0.0.1:5000/p/register">Sign Up</a></p>
      </div>

      </form>
    </section>
  </section>
</section>

{% endblock %}
