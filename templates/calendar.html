{% block title%}
Sync/de-Sync Calendars
{% endblock %}


{% block main_2 %}
<div id="content" class="col offset-0 h-100" style="margin-top: 1cm;">
    <div class="container">
        <div class="container bootdey flex-grow-1 container-p-y">
            <section id="services">
                <div class="container text-center">
                    <h1 class="title">Doctors Calendars</h1>


                    <tr>
                        <td> <button type="button"   class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#myModal1"
                                id="b1">Add To
                                Doctor</button>
                            <button type="button"  class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#myModal2"
                                id="b1" >Remove
                            </button></td>
                    </tr>
                </div>

            </section>

        </div>

    </div>
    <!-- Modal1 -->
    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container bootdey flex-grow-1 container-p-y">
                        <form action='http://127.0.0.1:5000/A/add_cal' method="POST">
                            <h5>Doctor's ID</h5>
                            <input type="text" name="drID" class="form-control" placeholder="Enter Doctor's Id">
                            <button type="submit" class="btn btn-outline-info btn-lg mr-2 p-2">ADD</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal2 -->
    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container bootdey flex-grow-1 container-p-y">
                        <form action='http://127.0.0.1:5000/A/remove_cal' method="POST">
                            <h5>Doctor's ID</h5>
                            <input type="text" name="drID" class="form-control" placeholder="Enter Doctor's Id">
                            <button type="submit" class="btn btn-outline-info btn-lg mr-2 p-2">Remove</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

{% endblock %}
